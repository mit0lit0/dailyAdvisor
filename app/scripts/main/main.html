<div class="row">
  <div class="col-xs-12">
    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{slide.id}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-8 col-xs-offset-2">
  <div class="input-group">
          <div class="input-group-btn search-panel">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span id="search_concept" translate>FILTER_BY</span> <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li ng-repet="(key, type) in vm.types">
                  <a ng-click="vm.detailSelected(type.id)">{{type.name}}</a>
                </li>
                <li>
                  <a ng-click="vm.detailSelected('mechanic')">Mecanicos<a>
                </li>
                <li class="divider"></li>
                <li><a ng-click="vm.detailSelected('0')">Todo</a></li>
              </ul>
          </div>
          <input type="hidden" name="search_param" value="all" id="search_param">
          <input type="text" class="form-control" name="x" placeholder="Search term...">
          <span class="input-group-btn">
              <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" translate>SPACE_SEARCH</span></button>
          </span>
      </div>
  </div>
</div>
